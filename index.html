<!DOCTYPE html>
<html lang="pt-br"></html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"> 
        <title>ASPE.IFPE</title>
    </head>
  <body>
    <div class="tela-de-acesso-ASPE">
      <div class="div">
        <div class="primeiro-acesso">
          <div class="primeiro-acesso-2">
            <div class="rectangle"></div>
            <div class="overlap-group">
              <img class="ifpe-logo" src= "img/ifpe-logo.svg" />
              <div class="text-wrapper-4">ASPE.IFPE</div>
            </div>
            <p class="p">Ainda não possui senha? Veja as instruções abaixo.</p>
            <div class="rectangle-2"></div>
            <div class="text-wrapper-2">Servidor</div>
            <img class="avatar-servidor" src="img/Avatar-Servidor.png" />
            <p class="text-wrapper">Sou servidor em exercício (IFPE)</p>
            <div class="text-wrapper-3">Primeiro acesso</div>
          </div>
        </div>
        <div class="autenticao">
          <div class="overlap-group-wrapper">
            <div class="overlap-group-2">
              <button class="overlap"><div class="text-wrapper-5">Entrar</div></button>
              <div class="text-wrapper-6">Esqueci minha senha</div>
              <input class="rectangle-4" type="password"></input>
              <div class="text-wrapper-7">Senha:</div>
              <input class="rectangle-3" type="password"></input>
              <div class="text-wrapper-8">Usuário:</div>
              <div class="text-wrapper-9">Autenticação:</div>
            </div>
          </div>
        </div>
        <div class="layout-logo">
          <div class="layout-logo-2">
            <p class="text-wrapper-10">Instituto Federal de Educação, Ciência e Tecnologia de Pernambuco</p>
            <img class="logo-belo-jardim" src= "img/Logo-Belo Jardim.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
